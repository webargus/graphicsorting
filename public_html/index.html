<!DOCTYPE html>
<html>
    <head>
        <title>Graphic Sorting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css"/>
        <script type="text/javascript" src="sorting.js"></script>
    </head>
    <body>
        <div>
            Tamanho da lista:
            <input type="number" value="10" min="2" max="50" name="list_sz" id="list_sz" style="width: 3em;" />
            <input type="button" value="Iniciar" name="start" id="start"/>
        </div>
        
        <ul>
            <li>
                <div class="caption">
                    <p>Selection Sort</p>
                    <div id="chart1" class="chart">
                    </div>
                </div>
            </li>
            <li>
                <div class="caption">
                    <p>Bubble Sort</p>
                    <div id="chart2" class="chart">
                    </div>
                </div>
            </li>
            <li>
                <div class="caption">
                    <p>Insertion Sort</p>
                    <div id="chart3" class="chart">
                    </div>
                </div>
            </li>
        </ul>
            
    </body>
</html>
